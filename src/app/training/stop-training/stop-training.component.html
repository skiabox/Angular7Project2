<h1>Are you sure?</h1>
<mat-dialog-content>
  <p>You already got {{ passedData.progress }}%</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false">No</button> <!-- Bind the value inside quotes to the mat-dialog-close directive, and then the value is transfered to the component that called the dialog -->
</mat-dialog-actions>
